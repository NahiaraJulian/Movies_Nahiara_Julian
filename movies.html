<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="w-full flex flex-col bg-violet-950">
        
        <header class="flex flex-col">
                <div class="h-10 flex justify-center items-center pr-4 mt-4 mb-4 md:justify-start">
                    <img class="w-[5rem] h-[5rem] object-cover" src="./assets/images/Moviestack_isotipo.png" alt="Moviestack isotipo">
                    <h1 class="bebas-neue text-4xl text-white pt-[10px] md:text-5xl">MOVIESTACK</h1>
                </div>
    
                <nav class="h-9 flex justify-evenly items-center bg-violet-400 text-sm mt-2 md:text-base">
                    <a class="flex justify-center items-center w-20 h-6 border-white rounded-3xl text-violet-950 font-semibold  text-center raleway hover:bg-violet-600 hover:text-white" href="./index.html">HOME</a>
                    <a class="flex justify-center items-center w-20 h-6 border-violet-950 border-t-2 border-l-2 font-semibold bg-violet-600 rounded-3xl text-white text-center raleway" href="#">MOVIES</a>

        </header>
    
        <main class="w-full min-h-[85vh] grow" id="contenedormain">
            <img class="w-full object-cover mb-7 md:h-80" src="./assets/images/banner_movies.png" alt="Banner with popcorn and a control">
            <h2 class="pb-7 text-center text-3xl font-bold text-white" >MOVIES</h2>
            
            <search class="flex flex-col items-center gap-3 md:flex-row md:justify-center">
                <select class="w-72 rounded-md" name="genres_select" id="genres_select">
                    <option selected disabled>Select a genres</option>
                </select>
    
                <input class="w-72 rounded-md pl-1" type="text" placeholder="Search" name="search_input" id="search_input">
            </search>

            <div class="flex flex-col items-center pt-4 sm:flex-row sm:flex-wrap sm:gap-7 sm:justify-center" id="div_movies"></div>
        </main>
        
        <footer class="text-white mt-7">
